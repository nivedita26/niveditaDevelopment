<div class="rlms-wrapper">
<div class="rlms-container add_company" ng-controller="addCompanyCtrl as ctrl">
	<h1 class="rlms-heading">Add Company</h1>
<!-- 	<div class="row">
		<div class="col-lg-12 align-right">
			<button class="btn-primary btn rlms-btn" ng-click="goToAddCompany();">Add Company</button>
		</div>	
	</div> -->
		
	<div class="container-fluid" >
			<alert ng-show="showAlert" type="{{alert.type}}">
			<span ng-bind-html="alert.msg | safe_html"></alert>
			<form class="form-horizontal row-border" name="addCompanyForm">
		<fieldset>
		  <legend>Company Details</legend>
		  			<div class="form-group"><label class="col-sm-4 control-label">Company Name <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="companyName" type="text" placeholder="Company Name" required ng-model="addCompany.companyName" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.companyName.$error.required && addCompanyForm.companyName.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group"><label class="col-sm-4 control-label">Owner Name <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="ownerName" type="text" placeholder="Owner Name" required ng-model="addCompany.ownerName" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.ownerName.$error.required && addCompanyForm.ownerName.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group"><label class="col-sm-4 control-label">Owner Number <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="ownerNumber" type="number" placeholder="Owner Number" required ng-model="addCompany.ownerNumber" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.ownerNumber.$error.required && addCompanyForm.ownerNumber.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group"><label class="col-sm-4 control-label">Owner Email <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="ownerEmail" type="email" placeholder="Owner Email" required ng-model="addCompany.ownerEmail" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.ownerEmail.$error.required && addCompanyForm.ownerEmail.$dirty">This
						field is required</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Address : </label>
				<div class="col-sm-6">
					<input name="address" type="text" placeholder="Address"
						 ng-model="addCompany.address" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Area : </label>
				<div class="col-sm-6">
					<input name="area" type="text"
						placeholder="Area"
						ng-model="addCompany.area" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">City : </label>
				<div class="col-sm-6">
					<input name="city" type="text"
						placeholder="City"
						ng-model="addCompany.city" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Pincode : </label>
				<div class="col-sm-6">
					<input name="pinCode" type="number"
						ng-model="addCompany.pinCode" placeholder="Pincode" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Contact Number <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="contactNumber" type="text"
						placeholder="Contact Number" required
						ng-model="addCompany.contactNumber" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.contactNumber.$error.required && addCompanyForm.contactNumber.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Email <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="emailId" type="email" placeholder="Email Address"
						required ng-model="addCompany.emailId" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.emailId.$error.required && addCompanyForm.emailId.$dirty">This
						field is required</span>
				</div>
			</div>	
		 </fieldset>
		<fieldset>
		  <legend>Tax Details</legend>
		  <div class="form-group">
				<label class="col-sm-4 control-label">PAN Number <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="panNumber" type="text" placeholder="PAN Number"
						required ng-model="addCompany.panNumber" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.panNumber.$error.required && addCompanyForm.panNumber.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">TIN Number <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="tinNumber" type="text" placeholder="TIN Number"
						required ng-model="addCompany.tinNumber" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.tinNumber.$error.required && addCompanyForm.tinNumber.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">VAT Number <sup class="red font-12">*</sup> : </label>
				<div class="col-sm-6">
					<input name="Vat Number" type="text" placeholder="VAT Number"
						required ng-model="addCompany.vatNumber" class="form-control">
					<span class="help-block"
						ng-show="addCompanyForm.vatNumber.$error.required && addCompanyForm.vatNumber.$dirty">This
						field is required</span>
				</div>
			</div>
		</fieldset>
			<div class="panel-footer">
			<div class="row">
				<div class="col-sm-6">
					<span ng-click="backPage();" class=" button button-clear fa fa-chevron-circle-left go-back"></span>
					<!-- <button id="ios-arrow-left" class="" ng-click="backPage();">Back</button> -->
				</div>
				<div class="col-sm-6 ">
					<div class="btn-toolbar">
						<button class="btn-primary btn" ng-disabled="addCompanyForm.$invalid && addCompanyForm.$pristine" ng-click="submitAddCompany()">Submit</button>
						<button class="btn-default btn reset-btn" ng-click="resetAddCompany();">Reset</button>
					</div>
				</div>
			</div>
		</div>
		</form>
		
	</panel> 	
	</div>
</div>
</div>
