<div class="rlms-wrapper">
<div class="rlms-container add_branch" ng-controller="editBranchCtrl as ctrl">
	<h1 class="rlms-heading">Edit Branch</h1>
	<div class="container-fluid" >
		<alert ng-show="showAlert" type="{{alert.type}}">
			<span ng-bind-html="alert.msg | safe_html"></alert>
		<form class="form-horizontal row-border" name="editBranchForm">
		<fieldset>
		  <legend>Branch Details</legend>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Branch Name</label>
				<div class="col-sm-6">
					<input name="branchName" type="text" placeholder="Required Field" required ng-model="editBranch.branchName" class="form-control">
					<span class="help-block"
						ng-show="editBranchForm.branchName.$error.required && editBranchForm.branchName.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Branch Address</label>
				<div class="col-sm-6">
					<input name="branchAddress" type="text" placeholder="Required Field"  ng-model="editBranch.branchAddress" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Area</label>
				<div class="col-sm-6">
					<input name="area" type="text"
						placeholder="Area"
						ng-model="editBranch.area" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">City</label>
				<div class="col-sm-6">
					<input name="city" type="text"
						placeholder="City"
						ng-model="editBranch.city" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Pincode</label>
				<div class="col-sm-6">
					<input name="pinCode" type="number"
						ng-model="editBranch.pinCode" placeholder="Pincode" class="form-control">
				</div>
			</div>
		 </fieldset>
		
			<div class="panel-footer">
			<div class="row">
				<div class="col-sm-6">
					<span ng-click="backPage();" class=" button button-clear fa fa-chevron-circle-left go-back"></span>
				</div>
				<div class="col-sm-6 ">
					<div class="btn-toolbar">
						<button class="btn-primary btn" ng-disabled="editBranchForm.$invalid && editBranchForm.$pristine" ng-click="submitEditBranch()">Submit</button>
						<button class="btn-default btn" ng-click="resetAddBranch();">Reset</button>
					</div>
				</div>
			</div>
		</div>
		</form>
		
	</panel> 	
	</div>
</div>
</div>
