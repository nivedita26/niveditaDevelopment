<div class="rlms-wrapper">
<div class="rlms-container add_customer" ng-controller="addMemberCtrl">
	<h1 class="rlms-heading">Add Member</h1>
	<div class="container-fluid" >
		<alert ng-show="showAlert" type="{{alert.type}}">
			<span ng-bind-html="alert.msg | safe_html"></alert>
		<form class="form-horizontal row-border" name="addMemberForm">
		<fieldset>
		  <legend>Member Details</legend>
		  <div class="form-group" ng-show="showCompany">
				<label class="col-sm-3 control-label">Select Company</label>
				<div class="col-sm-6">
					  <ui-select ng-model="selectedCompany.selected" title="Choose a Company" on-select="loadBranchData()">
					    <ui-select-match placeholder="Select or search a company in the list...">{{$select.selected.companyName}}</ui-select-match>
					    <ui-select-choices repeat="companyIterator in companies| filter: $select.search">
					      <span ng-bind-html="companyIterator.companyName | highlight: $select.search"></span>
					    </ui-select-choices>
					  </ui-select>
				</div>
			</div>
			<div class="form-group" ng-show="showBranch">
					<label class="col-sm-3 control-label">Select Branch</label>
					<div class="col-sm-6">
						  <ui-select ng-model="selectedBranch.selected" title="Choose a Branch" on-select="loadCustomerData();">
						    <ui-select-match placeholder="Select or search a branch in the list...">{{$select.selected.rlmsBranchMaster.branchName}}</ui-select-match>
						    <ui-select-choices repeat="branchIterator in branches| filter: $select.search">
						      <span ng-bind-html="branchIterator.rlmsBranchMaster.branchName | highlight: $select.search"></span>
						    </ui-select-choices>
						  </ui-select>
					</div>
				</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Select Customer</label>
				<div class="col-sm-6">
					  <ui-select ng-model="selectedCustomer.selected" title="Choose a Customer">
					    <ui-select-match placeholder="Select Customer">{{$select.selected.firstName}}</ui-select-match>
					    <ui-select-choices repeat="customerIterator in cutomers| filter: $select.search">
					      <span ng-bind-html="customerIterator.firstName | highlight: $select.search"></span>
					    </ui-select-choices>
					  </ui-select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">First Name</label>
				<div class="col-sm-6">
					<input name="firstName" type="text" placeholder="Required Field" ng-model="addMember.firstName" class="form-control">
					<span class="help-block"
						ng-show="addMemberForm.firstName.$error.required && addMemberForm.firstName.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Last Name</label>
				<div class="col-sm-6">
					<input name="lastName" type="text" placeholder="Required Field" required ng-model="addMember.lastName" class="form-control">
					<span class="help-block"
						ng-show="addMemberForm.lastName.$error.required && addMemberForm.lastName.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Address</label>
				<div class="col-sm-6">
					<input name="address" type="text" placeholder=""  ng-model="addMember.address" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Area</label>
				<div class="col-sm-6">
					<input name="area" type="text"
						placeholder="Area"
						ng-model="addMember.area" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">City</label>
				<div class="col-sm-6">
					<input name="city" type="text"
						placeholder="City"
						ng-model="addMember.city" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Pincode</label>
				<div class="col-sm-6">
					<input name="pinCode" type="number"
						ng-model="addMember.pinCode" placeholder="Pincode" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Email ID</label>
				<div class="col-sm-6">
					<input name="emailID" type="email" placeholder="Required Field" required ng-model="addMember.emailId" class="form-control">
					<span class="help-block"
						ng-show="addMemberForm.emailID.$error.required && addMemberForm.emailID.$dirty">This
						field is required</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Contact Number</label>
				<div class="col-sm-6">
					<input name="cntNumber" type="number" placeholder="Required Field" required ng-model="addMember.contactNumber" class="form-control">
					<span class="help-block"
						ng-show="addMemberForm.cntNumber.$error.required && addMemberForm.cntNumber.$dirty">This
						field is required</span>
				</div>
			</div>
		 </fieldset>
		
			<div class="panel-footer">
			<div class="row">
				<div class="col-sm-6">
					<span ng-click="backPage();" class=" button button-clear fa fa-chevron-circle-left go-back"></span>
				</div>
				<div class="col-sm-6 ">
					<div class="btn-toolbar">
						<button class="btn-primary btn" ng-disabled="addMemberForm.$invalid && addMemberForm.$pristine" ng-click="submitAddCustomer()">Submit</button>
						<button class="btn-default btn" ng-click="resetAddMember();">Reset</button>
					</div>
				</div>
			</div>
		</div>
		</form>
		
	</panel> 	
	</div>
</div>
</div>
